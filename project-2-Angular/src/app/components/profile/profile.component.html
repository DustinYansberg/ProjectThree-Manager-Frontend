<div>
  <h1>Profile Page</h1>
  <p><strong>Only authenticated users should access this page.</strong></p>

  <ng-container *ngIf="user$ | async as user">
    <div>
      <img [src]="user.picture" alt="Profile" />
      <div>
        <h2>{{ user.name }}</h2>
        <span>{{ user.email }}</span>
      </div>
    </div>

    <ng-container *ngIf="code$ | async as code">
      <app-code-snippet [title]="title" [code]="code"></app-code-snippet>
    </ng-container>
  </ng-container>

  <button pButton pRipple label="Logout" (click)="goToRoot()">
    GO TO ROOT
  </button>
</div>
